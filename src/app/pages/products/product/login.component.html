<div class="container mt-5 aa" style="display: flex;justify-content: center;margin-top: 7rem;">
  <div class="d-flex justify-content-center" style="border:.5px solid grey;border-radius: 10px;">
    <div class="login-container" style="margin: 2rem;display: flex;justify-content: center;flex-direction: column;align-items: center;">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username" [(ngModel)]="username" required>
          </mat-form-field>
        </div>
        <div class="form-field">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="{{ hidePassword ? 'password' : 'text' }}" name="password" [(ngModel)]="password" required>
            <button mat-icon-button matSuffix (click)="togglePassword()" type="button">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" style="width: 100%;">Login</button>
      </form>
    </div>
  </div>
</div>
